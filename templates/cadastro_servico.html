{% extends 'base.html' %}

{% block content %}
<section class="section">
    <div class="container">
        <h2 class="section-title">Cadastro de Serviços Oferecidos</h2>
        <div class="section-box">
            <form id="form-cadastro-empresa" class="form-cadastro-empresa" method="POST" enctype="multipart/form-data" autocomplete="off">
                <div class="form-group">
                    <input type="file" id="foto" name="foto" accept="image/*" class="dynamic-input" style="display: none;">
                    <label for="foto" id="foto-preview">FOTO     /        LOGO</label>
                </div>
                <div class="form-group">
                    <label for="nome_empresa">Nome da Empresa *</label>
                    <input type="text" id="nome_empresa" placeholder="Nome da Empresa" name="nome_empresa" required>
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ *</label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ da Empresa" maxlength="18" required autocomplete="off" inputmode="numeric" pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço da Sede *</label>
                    <input type="text" id="endereco" placeholder="Endereço da Sede" name="endereco" required>
                </div>
                <div class="form-group dynamic-group" id="cnae-group" data-label="CNAE" data-placeholder="Digite o CNAE" data-type="text" data-name="cnae[]">
                    <label>CNAE *</label>
                    <div class="dynamic-wrapper">
                        <input type="text" name="cnae[]" placeholder="Ex: 62.010-1/00" class="dynamic-input cnae-input" required autocomplete="off">
                        <button type="button" class="add-dynamic-btn" title="Adicionar CNAE">+</button>
                    </div>
                </div>
                <div class="form-group dynamic-group" id="web-group" data-label="Página Web ou Rede Social" data-placeholder="https://exemplo.com ou https://instagram.com/exemplo" data-type="url" data-name="pagina_web[]">
                    <label>Página Web ou Rede Social</label>
                    <div class="dynamic-wrapper">
                        <input type="url" name="pagina_web[]" placeholder="https://exemplo.com" class="dynamic-input web-input">
                        <button type="button" class="add-dynamic-btn" title="Adicionar link">+</button>
                    </div>
                </div>
                <div class="form-group dynamic-group" id="ramo-group" data-label="Ramos de Atuação" data-placeholder="Ex: Tecnologia, Saúde, Educação..." data-type="text" data-name="ramos_atuacao[]">
                    <label>Ramos de Atuação *</label>
                    <div class="dynamic-wrapper">
                        <input type="text" name="ramos_atuacao[]" placeholder="Ex: Tecnologia, Saúde, Educação..." class="dynamic-input" required>
                        <button type="button" class="add-dynamic-btn" title="Adicionar ramo">+</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="celular">Celular Principal *</label>
                    <input type="tel" id="celular" name="celular" placeholder="Celular Principal da Empresa" required pattern="$$?\d{2}$$?\s?\d{4,5}-?\d{4}">
                </div>
                <div class="form-group">
                    <label for="email">E-mail principal *</label>
                    <input type="tel" id="email" name="email" placeholder="E-mail Principal da Empresa" required>
                </div>
                <div class="form-group dynamic-group" id="usuario-group" data-label="Usuário" data-placeholder="" data-type="text" data-name="usuario[]">
                    <label>Usuários *</label>
                    <div class="usuario-wrapper">
                        <div class="usuario-fields">
                            <input type="text" name="nome[]" placeholder="Nome do Usuário" class="dynamic-input" required>
                            <input type="email" name="email[]" placeholder="E-mail do Usuário" class="dynamic-input" required>
                            <input type="tel" id="celular2" name="celular[]" placeholder="Celular do Usuário" class="dynamic-input" required>
                        </div>
                        <button type="button" class="add-usuario-btn" title="Adicionar usuário">+</button>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="cta-btn">AVANÇAR</button>
                </div>
            </form>
        </div>
    </div>
</section>
<div id="photoModal" style="display:none;">
    <div class="modal-content">
        <button id="closeModal" class="close-btn">×</button>
        <div class="image-container">
            <img id="movableImage" src="" alt="Imagem para mover">
        </div>
        <button id="applyChanges" class="apply-btn">Mudar</button>
    </div>
</div>
<script>

</script>
{% endblock %}
